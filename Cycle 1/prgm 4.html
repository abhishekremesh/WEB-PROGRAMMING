<h1><u>THE PILGRIMAGE</u></h1>
</center>
<p><b>The Pilgrimage</b> is a 1987 <b>novel </b> by <b>Brazilian</b> novelist  <u><b><i>Paulo Coelho</i></b></u>.It is a recollection of Paulo's experiences as he made his way across <b><i> Northern Spain </i></b> on a pilgrimage to <i><b><u>Santiago de Compostela</u></b></i>.   The novel serves as part <b><i>adventure story</i></b>, part guide to<b><i> self-discovery</i></b>.</p>
